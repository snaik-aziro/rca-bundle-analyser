[server]
maxUploadSize = 2048  # 2GB in MB
maxMessageSize = 2048  # 2GB in MB

[server.fileWatcherType]
# Use polling for better performance with large files
type = "poll"

[server.headless]
# Enable headless mode for better performance
headless = true

[theme]
primaryColor = "#0066FF"
backgroundColor = "#F0F9FF"
secondaryBackgroundColor = "#FFFFFF"
textColor = "#0F172A"
font = "Poppins"
